<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typescript na pratica - HTTP</title>
</head>
<body>

    <h3>Criar novo Post</h3>
    
    <button id='my-button' type='button' onclick="window.location.href='/post/post-list.html'">Listar Meus Post</button>

    <form action="" id="my-form" method="POST">
      
      <label for="nome">nome</label>
      <input type="text" name="nome" id="" >
      <br>
      <label for="descricao">Descrição</label>
      <textarea name="descricao" id="" cols="30" rows="10"></textarea>
      <br>
      <button type="submit">Cadastrar</button>

    </form>

    <!-- modulos inicializados-->
    <script>
      window.MODULE_INITIALIZER = ['page/post-new-page'];
    </script>

    <script data-main="/main.js" src="/lib/require.js"></script>

</body>
</html>
